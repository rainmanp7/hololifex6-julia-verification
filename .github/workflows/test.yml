name: HOLOLIFEX6 Julia Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  baseline-test:
    name: Baseline 1024 Entity Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: true
      
    - name: Clean workspace before build
      run: |
        echo "ðŸ§¹ Cleaning workspace..."
        rm -rf ~/.julia/compiled
        rm -rf ~/.julia/logs
        rm -rf *.json
        rm -rf _work/_temp
        find . -type f -name "*.json" -delete
        echo "âœ… Workspace cleaned"
        
    - name: Setup Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.10'
        
    - name: Clear Julia depot cache
      run: |
        echo "ðŸ§¹ Clearing Julia depot..."
        julia -e 'using Pkg; Pkg.gc()'
        echo "âœ… Julia depot cleared"
        
    - name: Cache Julia packages (fresh)
      uses: actions/cache@v3
      with:
        path: ~/.julia
        key: ${{ runner.os }}-julia-v2-${{ hashFiles('**/Project.toml') }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-julia-v2-${{ hashFiles('**/Project.toml') }}
          
    - name: Install dependencies
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.precompile()'
        echo "âœ… Dependencies installed"
        
    - name: Verify clean state
      run: |
        echo "ðŸ” Verifying clean state..."
        ls -la
        echo "No old JSON files:"
        find . -name "*.json" -type f || echo "None found (good!)"
        
    - name: Run baseline scaling test
      run: |
        echo "ðŸš€ Starting baseline test..."
        julia --project=. github_safe_testbed.jl
        echo "âœ… Baseline test completed"
        
    - name: List generated files
      if: always()
      run: |
        echo "ðŸ“ Generated files:"
        ls -lh *.json 2>/dev/null || echo "No JSON files found"
        
    - name: Upload baseline results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: baseline-results-${{ github.run_id }}
        path: scaling_results_*.json
        retention-days: 30
        if-no-files-found: warn
        
    - name: Clean up after baseline
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up baseline test..."
        rm -f scaling_results_*.json
        julia -e 'GC.gc(true)'
        echo "âœ… Cleanup complete"

  holy-grail-test:
    name: Holy Grail Experiments
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: baseline-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: true
      
    - name: Clean workspace before build
      run: |
        echo "ðŸ§¹ Cleaning workspace..."
        rm -rf ~/.julia/compiled
        rm -rf ~/.julia/logs
        rm -rf *.json
        rm -rf _work/_temp
        find . -type f -name "*.json" -delete
        echo "âœ… Workspace cleaned"
        
    - name: Setup Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.10'
        
    - name: Clear Julia depot cache
      run: |
        echo "ðŸ§¹ Clearing Julia depot..."
        julia -e 'using Pkg; Pkg.gc()'
        echo "âœ… Julia depot cleared"
        
    - name: Cache Julia packages (fresh)
      uses: actions/cache@v3
      with:
        path: ~/.julia
        key: ${{ runner.os }}-julia-v2-${{ hashFiles('**/Project.toml') }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-julia-v2-${{ hashFiles('**/Project.toml') }}
          
    - name: Install dependencies
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.precompile()'
        echo "âœ… Dependencies installed"
        
    - name: Verify clean state
      run: |
        echo "ðŸ” Verifying clean state..."
        ls -la
        echo "No old JSON files:"
        find . -name "*.json" -type f || echo "None found (good!)"
        
    - name: Run holy grail experiments
      run: |
        echo "ðŸŒŒ Starting holy grail experiments..."
        julia --project=. holy_grail_experiments.jl
        echo "âœ… Experiments completed"
        
    - name: List generated files
      if: always()
      run: |
        echo "ðŸ“ Generated files:"
        ls -lh *.json 2>/dev/null || echo "No JSON files found"
        
    - name: Upload experiment results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: holy-grail-results-${{ github.run_id }}
        path: holy_grail_results_*.json
        retention-days: 30
        if-no-files-found: warn
        
    - name: Clean up after experiments
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up experiment test..."
        rm -f holy_grail_results_*.json
        julia -e 'GC.gc(true)'
        echo "âœ… Cleanup complete"

  summary:
    name: Generate Test Summary
    runs-on: ubuntu-latest
    needs: [baseline-test, holy-grail-test]
    if: always()
    
    steps:
    - name: Clean workspace
      run: |
        echo "ðŸ§¹ Starting with clean workspace..."
        rm -rf *
        
    - name: Download baseline results
      uses: actions/download-artifact@v3
      continue-on-error: true
      with:
        name: baseline-results-${{ github.run_id }}
        path: baseline-results
        
    - name: Download holy grail results
      uses: actions/download-artifact@v3
      continue-on-error: true
      with:
        name: holy-grail-results-${{ github.run_id }}
        path: holy-grail-results
        
    - name: Display summary
      run: |
        echo "## ðŸš€ HOLOLIFEX6 Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "baseline-results" ]; then
          echo "### âœ… Baseline Test Completed" >> $GITHUB_STEP_SUMMARY
          BASELINE_COUNT=$(find baseline-results -name "*.json" -type f | wc -l)
          echo "- Files generated: $BASELINE_COUNT" >> $GITHUB_STEP_SUMMARY
          if [ $BASELINE_COUNT -gt 0 ]; then
            echo "- Status: SUCCESS âœ…" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "### âŒ Baseline Test Failed" >> $GITHUB_STEP_SUMMARY
          echo "- No results found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "holy-grail-results" ]; then
          echo "### ðŸŒŒ Holy Grail Experiments Completed" >> $GITHUB_STEP_SUMMARY
          GRAIL_COUNT=$(find holy-grail-results -name "*.json" -type f | wc -l)
          echo "- Files generated: $GRAIL_COUNT" >> $GITHUB_STEP_SUMMARY
          if [ $GRAIL_COUNT -gt 0 ]; then
            echo "- Status: SUCCESS âœ…" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "### âŒ Holy Grail Experiments Failed" >> $GITHUB_STEP_SUMMARY
          echo "- No results found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Download artifacts to view detailed JSON results**" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ§¹ **All builds run with clean workspace (no corruption)**" >> $GITHUB_STEP_SUMMARY
        
    - name: Final cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Final cleanup..."
        rm -rf baseline-results
        rm -rf holy-grail-results
        echo "âœ… All clean!"
